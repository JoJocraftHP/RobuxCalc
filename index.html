<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Calculators</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>
    <canvas id="particle-canvas"></canvas>

    <main class="container">
        <header class="header-anim">
            <h1 id="app-title">DevEx Calculator</h1>
            <p id="app-subtitle">Calculate your Robux earnings with the latest rates</p>
        </header>

        <div class="calculator-card card-anim">

            <!-- ═══ DevEx Calculator View ═══ -->
            <div class="calc-view active" id="view-devex">
                <div class="mode-selector">
                    <button class="mode-btn active" id="btn-to-cash">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                        </svg>
                        <span>Robux to Cash</span>
                    </button>
                    <button class="mode-btn" id="btn-to-robux">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="12" x="2" y="6" rx="2" />
                            <circle cx="12" cy="12" r="2" />
                            <path d="M6 12h.01M18 12h.01" />
                        </svg>
                        <span>Cash to Robux</span>
                    </button>
                </div>

                <div class="input-group">
                    <label for="amount-input" id="input-label">Robux Amount</label>
                    <div class="input-wrapper">
                        <span class="currency-symbol" id="input-symbol">R$</span>
                        <input type="text" id="amount-input" placeholder="0" inputmode="numeric" autocomplete="off">
                        <div class="input-ripple"></div>
                    </div>
                </div>

                <div class="toggles-container">
                    <div class="toggle-item">
                        <span class="toggle-label">Currency</span>
                        <div class="toggle-switch-wrapper">
                            <input type="checkbox" id="currency-toggle" class="toggle-checkbox" checked>
                            <label for="currency-toggle" class="toggle-switch">
                                <span class="toggle-option left">EUR</span>
                                <span class="toggle-option right">USD</span>
                            </label>
                        </div>
                    </div>
                    <div class="toggle-item">
                        <div class="toggle-label-group">
                            <span class="toggle-label">Devex Rate</span>
                            <div class="rate-info" id="rate-info-text">$380 / 100k</div>
                        </div>
                        <div class="toggle-switch-wrapper">
                            <input type="checkbox" id="rate-toggle" class="toggle-checkbox" checked>
                            <label for="rate-toggle" class="toggle-switch">
                                <span class="toggle-option left">Old</span>
                                <span class="toggle-option right">New</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="result-section clickable-result" id="devex-result-section" title="Click to copy">
                    <div class="result-label" id="result-label">
                        <span id="result-label-text">Estimated Earnings</span>
                        <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" width="13" height="13"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect width="15" height="15" x="9" y="9" rx="2" ry="2" />
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                        </svg>
                    </div>
                    <div class="result-value" id="result-display">$0.00</div>
                    <div class="result-subtext" id="result-subtext">After Devex fees</div>
                </div>
            </div>

            <!-- ═══ After Tax Calculator View ═══ -->
            <div class="calc-view" id="view-tax">
                <div class="mode-selector">
                    <button class="mode-btn" id="btn-before-tax">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13" />
                            <path d="M22 2l-7 20-4-9-9-4 20-7z" />
                        </svg>
                        <span>Before Tax</span>
                    </button>
                    <button class="mode-btn active" id="btn-after-tax">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <circle cx="12" cy="12" r="6" />
                            <circle cx="12" cy="12" r="2" />
                        </svg>
                        <span>After Tax</span>
                    </button>
                </div>

                <div class="input-group">
                    <label for="tax-input" id="tax-input-label">Seller Wants</label>
                    <div class="input-wrapper">
                        <span class="currency-symbol">R$</span>
                        <input type="text" id="tax-input" placeholder="0" inputmode="numeric" autocomplete="off">
                        <div class="input-ripple"></div>
                    </div>
                </div>

                <div class="tax-info-bar">
                    <span class="tax-rate-badge">30% Tax</span>
                    <span class="tax-info-text">Roblox marketplace commission</span>
                </div>

                <div class="result-section clickable-result" id="tax-result-section" title="Click to copy">
                    <div class="result-label" id="tax-result-label">
                        <span id="tax-result-label-text">You Need to Pay</span>
                        <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" width="13" height="13"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect width="15" height="15" x="9" y="9" rx="2" ry="2" />
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                        </svg>
                    </div>
                    <div class="result-value" id="tax-result-display">R$0</div>
                    <div class="tax-breakdown" id="tax-breakdown">
                        <div class="tax-breakdown-item">
                            <span class="tax-breakdown-label" id="tax-label-1">Seller Gets</span>
                            <span class="tax-breakdown-value" id="tax-base-display">R$0</span>
                        </div>
                        <span class="tax-breakdown-sep" id="tax-sep">+</span>
                        <div class="tax-breakdown-item">
                            <span class="tax-breakdown-label">Tax (30%)</span>
                            <span class="tax-breakdown-value tax-highlight" id="tax-amount-display">R$0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Shared Copy Toast -->
            <div class="copied-toast" id="copied-toast">Copied!</div>

            <!-- Bottom Tab Switcher -->
            <div class="bottom-tabs">
                <button class="tab-btn active" id="tab-devex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                    </svg>
                    DevEx Calc
                </button>
                <button class="tab-btn" id="tab-tax">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z" />
                        <circle cx="7" cy="7" r="1.5" fill="currentColor" stroke="none" />
                    </svg>
                    Tax Calc
                </button>
            </div>
        </div>

        <footer>
            <p>Not affiliated with Roblox Corporation.</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
